<!DOCTYPE html>
<html>
<head>
	<title>在线音乐</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
	<link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
	<link rel="stylesheet" href="${request.contextPath}/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
	<script src="${request.contextPath}/statics/plugins/layer/layer.js"></script>
	<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
	<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
	<script src="${request.contextPath}/statics/plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="${request.contextPath}/statics/plugins/jqgrid/jquery.jqGrid.js"></script>
	<script src="${request.contextPath}/statics/libs/common.js?_${.now?long}"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div style="margin: 20px;">
		<div class="grid-btn" style="margin-bottom: 15px;">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="歌手 / 歌名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/libs/index.js?_${.now?long}"></script>
</body>
</html>
